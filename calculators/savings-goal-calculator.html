<body class="bg-[#f8fafc] dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300">

    <div id="app" class="flex flex-col min-h-screen">
        <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">

            <nav class="flex mb-6 text-sm text-slate-500 dark:text-slate-400">
                <a href="/" class="hover:text-brand-600 transition">Home</a>
                <span class="mx-2">/</span>
                <a href="/calculators/index.html" class="hover:text-brand-600 transition">Calculators</a>
                <span class="mx-2">/</span>
                <span class="text-slate-900 dark:text-white font-medium">Savings Goal</span>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2">
                    <div class="card p-6 md:p-8 animate-on-scroll">
                        <div class="flex items-center gap-3 mb-6">
                            <div
                                class="p-3 rounded-xl bg-accent-100 dark:bg-accent-900/30 text-accent-600 dark:text-accent-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Savings Goal
                                Calculator</h1>
                        </div>

                        <div class="grid gap-6 mb-8">
                            <div>
                                <label for="goal"
                                    class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Target
                                    Amount ($)</label>
                                <input type="number" id="goal" class="input-field" placeholder="e.g. 50000" required>
                            </div>
                            <div>
                                <label for="existing"
                                    class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Current
                                    Savings ($)</label>
                                <input type="number" id="existing" class="input-field" placeholder="e.g. 5000">
                            </div>
                            <div>
                                <label for="months"
                                    class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Months
                                    to Reach Goal</label>
                                <input type="number" id="months" class="input-field" placeholder="e.g. 12" required>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row gap-4 mb-8">
                            <button id="btn-calculate"
                                class="btn-primary w-full sm:w-auto px-8 py-3 rounded-xl font-semibold text-base">
                                Calculate Plan
                            </button>
                            <button id="btn-reset"
                                class="px-6 py-3 rounded-xl font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 transition w-full sm:w-auto">
                                Reset
                            </button>
                        </div>

                        <div id="result-container"
                            class="hidden p-6 rounded-2xl bg-brand-50 dark:bg-brand-900/10 border border-brand-100 dark:border-brand-900/20 text-center transition-all">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>

                <aside class="space-y-6">
                    <div
                        class="card p-4 h-64 flex items-center justify-center bg-slate-50 dark:bg-slate-800 border-dashed border-2 border-slate-200 dark:border-slate-700">
                        <span class="text-slate-400 font-medium">Ad Space</span>
                    </div>
                </aside>

            </div>

        </main>
    </div>
