<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator - Hourly to Annual Income | Tipdora.fun</title>
    <meta name="description"
        content="Convert your hourly wage to annual salary or vice versa. Break down your income into weekly, bi-weekly, and monthly paychecks.">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7167735201258720"
     crossorigin="anonymous"></script>

</head>

<body class="bg-[#f8fafc] dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300">

    <div id="app" class="flex flex-col min-h-screen">
        <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">

            <nav class="flex mb-6 text-sm text-slate-500 dark:text-slate-400">
                <a href="/" class="hover:text-brand-600 transition">Home</a>
                <span class="mx-2">/</span>
                <a href="/calculators/index.html" class="hover:text-brand-600 transition">Calculators</a>
                <span class="mx-2">/</span>
                <span class="text-slate-900 dark:text-white font-medium">Salary Calculator</span>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2">
                    <div class="card p-6 md:p-8 animate-on-scroll">
                        <div class="flex items-center gap-3 mb-6">
                            <div
                                class="p-3 rounded-xl bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                    </path>
                                </svg>
                            </div>
                            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Salary Calculator
                            </h1>
                        </div>

                        <div class="grid gap-6 mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="amount"
                                        class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Amount</label>
                                    <input type="number" id="amount" class="input-field" placeholder="e.g. 25" required>
                                </div>
                                <div>
                                    <label for="type"
                                        class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Period</label>
                                    <select id="type" class="input-field">
                                        <option value="hourly">Hourly Rate</option>
                                        <option value="annual">Annual Annual</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row gap-4 mb-8">
                            <button id="btn-calculate"
                                class="btn-primary w-full sm:w-auto px-8 py-3 rounded-xl font-semibold text-base">
                                Calculate Salary
                            </button>
                            <button id="btn-reset"
                                class="px-6 py-3 rounded-xl font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 transition w-full sm:w-auto">
                                Reset
                            </button>
                        </div>

                        <div id="result-container"
                            class="hidden p-6 rounded-2xl bg-brand-50 dark:bg-brand-900/10 border border-brand-100 dark:border-brand-900/20 text-center transition-all">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>

                <aside class="space-y-6">
                    <div
                        class="card p-4 h-64 flex items-center justify-center bg-slate-50 dark:bg-slate-800 border-dashed border-2 border-slate-200 dark:border-slate-700">
                        <span class="text-slate-400 font-medium">Ad Space</span>
                    </div>
                </aside>

            </div>

        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/calculators/salary.js"></script>
</body>

</html>
